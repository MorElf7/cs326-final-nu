<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences and Settings</title>
    <link rel="stylesheet" href="userSetting.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div id="wrapper">
      <div id="left-container">
        
        <div id="personal-info">
          Personal Info
          <form action="">
            <label for="">Name: </label>
            <input type="text" name="" id="" />
            <label for="">Age: </label>
            <input type="number" />
            <br />
            <label for="">Bio: </label>
            <div>
              <textarea name="" id="bio" cols="40" rows="6"></textarea>
            </div>
            <button>Save</button>
          </form>
        </div>

        <div id="create-route">
          Create a route!!!!
          <div>Speed:
            <select name="" id="speed-selection">
              <option value="leisure">Leisure Speed</option>
              <option value="med">Medium Speed</option>
              <option value="fast">Fast Speed</option>
            </select>
          </div>
          <div>
            <img src="./demo-map.jpeg" id="temp-map" alt="">
            <ul>Pinpoints</ul>
            <input type="text" name="" id="">
            <button>Add pinpoint</button>
          </div>
          <div>
            <label for="">Select Start Time</label>
            <input type="time" name="" id="">
            <div id="date-list">
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
              <div class="day">Sun</div>
              </select>
            </div>
          </div> 

          <div>Group or Single partner
            <select name="" id="">
              <option value="group">Group</option>
              <option value="single">Single</option>
            </select>
          </div>
          <button>Create Route!</button>
        </div>
      </div>

      <div id="right-container">
        <div class="">Your current routes</div>
        <ul>Routes</ul>
      </div>
    </div>
  </body>
</html>
