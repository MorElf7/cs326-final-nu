<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="../../static/routesPanel/routesPanel.js" type="module" defer></script>
    <title>Routes Panel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CardioBuddy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
        <a class="nav-link text-light pr-5" style="font-size: 21px" href="#"
          >Username</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="col offset-4">
            <h2>About You</h2>
          </div>
          <form action="">
            <div class="form-gr h-50">
              <div class="row-fluid">
                <label for=""> Name: </label>
                <input type="text" class="form-control" name="" placeholder="Your Name..." id="user-name" />
                <label for=""> Bio: </label>
                <input type="text" class="form-control" name="" placeholder="Something about you..." id="user-bio" />
              </div>
            </div>
            <button id="save-info-btn">Save info</button>
          </form>

          <div class="">
            <div class="col offset-4">
              <h2>Create A Route</h2>
            </div>
            <div class="container col-9"></div>

            <div class="col offset-4">
              <h3>Add Pinpoints</h3>
            </div>
            <ul id="pinpoint-list" class="list-group">

            </ul>
            <input
              type="text"
              class="form-control"
              name=""
              placeholder="Enter an address"
              id="pinpoint-input"
            />
            <button id="add-pinpoint" class="col">Add point</button>
            <ul class="container d-flex flex-row row justify-content-between">
              <input type="checkbox" name="" id="mon">
              <div>Mon</div>
              <input type="checkbox" name="" id="tue">
              <div>Tue</div>
              <input type="checkbox" name="" id="wed">
              <div>Wed</div>
              <input type="checkbox" name="" id="thu">
              <div>Thur</div>
              <input type="checkbox" name="" id="fri">
              <div>Fri</div>
              <input type="checkbox" name="" id="sat">
              <div>Sat</div>
              <input type="checkbox" name="" id="sun">
              <div>Sun</div>
            </ul>
            <label for="">Pick a time: </label>
            <input type="time" id="time-input"/>
            <label for="">Pick your speed</label>
            <select name="" id="speed-input">
              <option value="slow">Slow</option>
              <option value="medium">Medium</option>
              <option value="fast">Fast</option>
            </select>
          </div>
          <button id="create-route-btn">CREATE ROUTE!</button>
        </div>
        <div class="col-6">
          <div class="container">
            <div class="row pt-3 text-center">
              <div class="col offset-2">
                <h2>Your Routes</h2>
                <button type="" id="load-routes-btn">Load your routes</button>
                <div>
                  <ul id="routes-list" class="list-group-flush">
                  </ul>
                </div>

              </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
