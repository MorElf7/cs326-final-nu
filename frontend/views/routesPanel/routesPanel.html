<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js' type="module"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="../../static/routesPanel/routesPanel.js" type="module" defer></script>
    <title>Routes Panel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" id="navLogo" href="/home">CardioBuddy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" id="home-btn" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" id="profile-btn">Profile</a>
          </li> -->
        </ul>
        <a class="nav-link text-light pr-5" style="font-size: 21px" id="user-profile-btn" href="#""
          >Profile</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="col offset-4">
              <h2>Create A Route</h2>
            </div>
            <div class="container col-9"></div>

            <div class="col offset-4">
              <h3>Add Pinpoints</h3>
            </div>
            <ul id="pinpoint-list" class="list-group">

            </ul>
            <input
              type="text"
              class="form-control"
              name=""
              placeholder="Enter an address"
              id="pinpoint-input"
            />
            <button id="add-pinpoint" class="btn btn-primary">Add point</button>
            <ul class="container d-flex flex-row row justify-content-between">
              <input type="checkbox" name="" id="mon">
              <div>Mon</div>
              <input type="checkbox" name="" id="tue">
              <div>Tue</div>
              <input type="checkbox" name="" id="wed">
              <div>Wed</div>
              <input type="checkbox" name="" id="thu">
              <div>Thur</div>
              <input type="checkbox" name="" id="fri">
              <div>Fri</div>
              <input type="checkbox" name="" id="sat">
              <div>Sat</div>
              <input type="checkbox" name="" id="sun">
              <div>Sun</div>
            </ul>
            <label for="">Pick a start time: </label>
            <input type="time" class="form-control  w-25 col-6" id="time-input"/>
            <label for="">Pick your speed:</label>
            <select name="" class="form-control w-25 col-6" id="speed-input">
              <option value="slow">Slow</option>
              <option value="medium">Medium</option>
              <option value="fast">Fast</option>
            </select>
          </div>
          <button class="btn btn-primary" id="create-route-btn">CREATE ROUTE!</button>
        </div>
        <!-- <div class="col-6 container d-flex justify-content-center">
          <h2>Your Route</h2>
          <div id="map"></div>
        </div> -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
