    <title>Routes Panel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CardioBuddy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a

          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>

        <a class="nav-link text-light pr-5" style="font-size: 21px" href="#"
          >User 1</a

      </div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="col offset-4">
            <h2>About You</h2>
          </div>
          <form action="">
            <div class="form-gr h-50">
              <div class="row-fluid">
                <label for=""> Name: </label>
                <input type="text" class="form-control" name="" id="" />
                <label for=""> Age: </label>
                <input type="number" class="form-control" name="" id="" />
              </div>
            </div>
            <button>Save info</button>
          </form>

          <div class="">
            <div class="col offset-4">
              <h2>Create A Route</h2>
            </div>
            <div class="container col-9"></div>

            <div class="col offset-4">
              <h3>Add Pinpoints</h3>
            </div>
            <ul id="pinpoint-list" class="list-group">

            </ul>
            <input
              type="text"
              class="form-control"
              name=""
              id="pinpoint-input"
            />
            <button id="add-pinpoint" class="col">Add point</button>
            <ul class="container d-flex flex-row row justify-content-between">
              <input type="checkbox" name="" id="mon">
              <div>Mon</div>
              <input type="checkbox" name="" id="tue">
              <div>Tue</div>
              <input type="checkbox" name="" id="wed">
              <div>Wed</div>
              <input type="checkbox" name="" id="thu">
              <div>Thur</div>
              <input type="checkbox" name="" id="fri">
              <div>Fri</div>
              <input type="checkbox" name="" id="sat">
              <div>Sat</div>
              <input type="checkbox" name="" id="sun">
              <div>Sun</div>
            </ul>
            <label for="">Pick a time: </label>
            <input type="time" id="time-input"/>
            <label for="">Pick your speed</label>
            <select name="" id="speed-input">
              <option value="slow">Slow</option>
              <option value="medium">Medium</option>
              <option value="fast">Fast</option>
            </select>
          </div>
          <button id="create-route-btn">CREATE ROUTE!</button>
        </div>
        <div class="col-6">
          <div class="container">
            <div class="row pt-3 text-center">
              <div class="col offset-2">
                <h2>Your Routes</h2>
                <button id="load-routes-btn">Load you routes</button>
              </div>
            </div>
            <ul class="list-group-flush">
              <li class="list-group-item">
                
              </li>
            </ul>
            <ul class="list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-3 text-left">
                    <div id="carouselExampleControls" class="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
     
                        </div>
                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">

                        </div>
                      </div>
                      <a
                        class="carousel-control-prev"
                        href="#carouselExampleControls"
                        role="button"
                        data-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a
                        class="carousel-control-next"
                        href="#carouselExampleControls"
                        role="button"
                        data-slide="next"
                      >
                        <span
                          class="carousel-control-next-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                  <div class="col-md-5 offset-2 text-left align-self-center">
                    <p>Route Info</p>
                  </div>
                </div>
              </li>
            </ul>
            <ul class="list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-3 text-left">
                    <div id="carouselExampleControls" class="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                         
                        </div>
                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">

                        </div>
                      </div>
                      <a
                        class="carousel-control-prev"
                        href="#carouselExampleControls"
                        role="button"

                      >
                        <span
                          class="carousel-control-prev-icon"

                        ></span>

                      </a>
                      <a

                        <span

                        <span class="sr-only">Next</span>

                    </div>
                  </div>
                  <div class="col-md-5 offset-2 text-left align-self-center">
                    <p>Route Info</p>
                  </div>
                </div>
              </li>
            </ul>
            <ul class="list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-3 text-left">
                    <div id="carouselExampleControls" class="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">

                        </div>

                        <span class="sr-only">Next</span>

                    </div>
                  </div>
                  <div class="col-md-5 offset-2 text-left align-self-center">
                    <p>Route Info</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
