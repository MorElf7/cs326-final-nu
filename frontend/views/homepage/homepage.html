<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<base href="/" />
		<link rel="stylesheet" href="/static/homepage/styles.css" />
		<title>Home</title>
	</head>
	<body>
		<div id="leftNav" class="bg-dark">
			<h2>Cardio Buddy</h2>
			<div class="leftNavItem" id="home">
				<img src="/static/homepage/img/homeIcon.png" alt="" />
				<p>Home</p>
			</div>
			<div class="leftNavItem" id="matches">
				<img src="/static/homepage/img/heart.png" alt="" />
				<p id="matchesPage">Matches</p>
			</div>
			<div class="leftNavItem" id="profile">
				<img src="/static/homepage/img/user.png" alt="" />
				<p id="routesPanel">Routes Panel</p>
			</div>
			<!-- <div class="leftNavItem" id="chat">
				<img src="/static/homepage/img/chat.png" alt="" />
				<p id="chatPage">Chat Room</p>
			</div> -->
			<hr />
			<div class="leftNavItem" id="chat">
				<img src="/static/homepage/img/logout.png" alt="" />
				<p id="logoutPage">Logout</p>
			</div>
		</div>
		<div id="board">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<form class="form-inline my-2 my-lg-0">
						<input
							class="form-control mr-sm-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button
							class="btn btn-outline-secondary my-2 my-sm-0"
							type="submit"
						>
							Search
						</button>
					</form>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Blog</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Settings
							</a>
							<div
								class="dropdown-menu"
								aria-labelledby="navbarDropdown"
							>
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#"
									>Another action</a
								>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#"
									>Something else here</a
								>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="account" href="#"
								>Account</a
							>
						</li>
					</ul>
				</div>
			</nav>
			<div id="content">
				<div class="container px-4" id="content">
					<div class="row">
						<div class="card" id="matchDeck">
							<div id="displayMap">
								<img
									src="/static/homepage/img/route.avif"
									alt=""
								/>
								<div id="routeInfo"></div>
							</div>
							<div class="container">
								<div
									class="row align-self-start description"
								>
									<div id="displayInfo">description</div>
								</div>
								<div
									class="row align-self-end matchDeckButtons"
								>
									<button
										type="button"
										class="btn btn-outline-success"
										id="like"
									>
										â™¥
									</button>
									<button
										type="button"
										class="btn btn-outline-danger"
										id="reject"
									>
										X
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="card">
							<h5>My Route</h5>
							<img src="/static/homepage/img/route.avif" alt="" />
							<h6>Route</h6>
							<div id="userRoute"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script type="module" src="/static/homepage/homepage.js" defer></script>
	</body>
</html>
