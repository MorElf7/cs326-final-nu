<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<title>Signup</title>
		<base href="/" />
		<script type="module" src="/static/signup/signup.js" defer></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="/">CardioBuddy</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
		</nav>
		<div class="container">
			<div class="row pt-5">
				<div class="col-md-6 offset-3">
					<div class="card bg-light">
						<div class="card-title text-center pt-2">
							<h4>Sign Up</h4>
						</div>
						<div id="message" class="card-header bg-light pt-2 text-danger"></div>
						<div class="card-body">
							<form class="needs-validation" id="signupForm" novalidate>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="email" required />
									<div class="invalid-feedback">Please enter a email.</div>
								</div>
								<div class="form-group">
									<label for="username">Username</label>
									<input
										type="username"
										class="form-control"
										id="username"
										required
									/>
									<div class="invalid-feedback">Please enter a username.</div>
								</div>
								<div class="form-group mt-3">
									<label for="password">Password</label>
									<input
										type="password"
										class="form-control"
										id="password"
										required
									/>
									<div class="invalid-feedback">Please enter a password.</div>
								</div>
								<div class="form-group mt-3">
									<label for="confirm">Confirm Password</label>
									<input
										type="password"
										class="form-control"
										id="confirm"
										required
									/>
									<div class="invalid-feedback">Please confirm password.</div>
									<div id="not-match" class="text-danger text-sm" hidden>
										Password do not match
									</div>
								</div>
								<div class="text-right mt-3">
									<button id="submit" type="submit" class="btn btn-primary">
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
